<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Alunos</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastrar Aluno</h2>
            <form id="formCadastro" class="form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso" required>
                </div>
                <div class="form-group">
                    <label for="periodo">Período:</label>
                    <input type="text" id="periodo" name="periodo" required>
                </div>
                <div class="form-group">
                    <label for="turma">Turma:</label>
                    <input type="text" id="turma" name="turma" required>
                </div>
                <div class="form-group">
                    <label for="turno">Turno:</label>
                    <input type="text" id="turno" name="turno" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Lista de Alunos</h2>
            <table id="tabelaAlunos" class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Curso</th>
                        <th>Período</th>
                        <th>Turma</th>
                        <th>Turno</th>
                        <th>Endereço</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os alunos serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal para editar aluno -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <h2>Editar Aluno</h2>
            <form id="formEditar" class="form">
                <div class="form-group">
                    <label for="editarNome">Nome:</label>
                    <input type="text" id="editarNome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="editarEmail">E-mail:</label>
                    <input type="email" id="editarEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editarCurso">Curso:</label>
                    <input type="text" id="editarCurso" name="curso" required>
                </div>
                <div class="form-group">
                    <label for="editarPeriodo">Período:</label>
                    <input type="text" id="editarPeriodo" name="periodo" required>
                </div>
                <div class="form-group">
                    <label for="editarTurma">Turma:</label>
                    <input type="text" id="editarTurma" name="turma" required>
                </div>
                <div class="form-group">
                    <label for="editarTurno">Turno:</label>
                    <input type="text" id="editarTurno" name="turno" required>
                </div>
                <div class="form-group">
                    <label for="editarEndereco">Endereço:</label>
                    <input type="text" id="editarEndereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="editarTelefone">Telefone:</label>
                    <input type="text" id="editarTelefone" name="telefone" required>
                </div>
                <button type="submit" class="btn">Salvar Alterações</button>
                <button type="button" class="btn btn-cancel" onclick="fecharModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
